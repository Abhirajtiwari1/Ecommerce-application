{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  
  
  <div class="contact-section">
    <h2 class="ct-section-head text-center">
      CONTACT US
    </h2>
    <div class="row justify-content-center">
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
      {% endfor %}
      <div class="col-md-8">
        <form method="post" action="/contact" class="contact-form p-4">
          {% csrf_token %}
          <div class="form-group">
            <label class="sr-only" for="fname"></label>
            <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;" type="text">
          </div>
          {% comment %} <div class="form-group">
            <label class="sr-only" for="lname">Last Name *</label>
            <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*" type="text">
          </div> {% endcomment %}
          <div class="form-group">
            <label class="sr-only" for="contactEmail"></label>
            <input class="required form-control h5-email" id="contactEmail" name="contactEmail" placeholder="Email&nbsp;" type="email">
          </div>
          <div class="form-group">
            <label class="sr-only" for="contactPhone"></label>
            <input class="required form-control h5-phone" id="contactPhone" name="contactPhone" placeholder="Phone&nbsp;" type="text">
          </div>
          <div class="form-group">
            <label class="sr-only" for="comment"></label>
            <textarea class="required form-control" id="comment" name="comment" placeholder="Type your message here&nbsp;" rows="2"></textarea>
          </div>
          <button class="btn btn-accent submit-btn" type="submit">Submit</button>  
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .contact-form {
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  }

  .form-group input,
  .form-group textarea {
    background-color: #fff;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }

  .form-group input::placeholder,
  .form-group textarea::placeholder {
    color: #666;
  }

  .submit-btn {
    background-color: #007bff;
    border: 2px solid #0056b3;
    padding: 10px 20px;
    font-size: 18px;
    color: #fff;
    border-radius: 5px;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .submit-btn:hover {
    background-color: #0056b3;
    border-color: #003d80;
  }

  .contact-section {
    margin-top: 50px;
    margin-bottom: 50px;
  }

  .contact-section h2 {
    margin-bottom: 30px;
    font-size: 30px;
  }

  .contact-info {
    margin-top: 20px;
  }

  .contact-info h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }

  .contact-info a {
    font-size: 20px;
    color: #007bff;
    text-decoration: none;
  }

  .contact-info a:hover {
    text-decoration: underline;
  }
</style>
{% endblock content %}
